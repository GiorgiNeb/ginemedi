<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <title>კლინიკა გინემედი</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body id="body">
    <header class="menu-bar" id="header"></header>
    <section class="main-section">
      <h1 class="main-title">ფოტო გალერეა</h1>
      <div class="zoomed">
        <button id="closeImage">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
        <button id="leftB"><i class="fa-solid fa-chevron-left"></i></button>
        <button id="rightB"><i class="fa-solid fa-chevron-right"></i></button>
        <img class="imageZoomed" src="images//img4.jpg" alt="Image 1" />
      </div>
      <div class="gallery">
        <img class="galleryImage" src="images//img2.jpg" alt="Image 1" />
        <img class="galleryImage" src="images//img3.jpg" alt="Image 2" />
        <img class="galleryImage" src="images//img4.jpg" alt="Image 3" />
        <img class="galleryImage" src="images//img6.jpg" alt="Image 4" />
        <img class="galleryImage" src="images//img7.jpg" alt="Image 5" />
        <img class="galleryImage" src="images//img8.jpg" alt="Image 6" />
        <img class="galleryImage" src="images//img117.jpg" alt="Image 7" />
        <img class="galleryImage" src="images//img17.jpg" alt="Image 7" />
        <img class="galleryImage" src="images//img11.jpg" alt="Image 7" />
        <img class="galleryImage" src="images//img12.jpg" alt="Image 7" />
        <img class="galleryImage" src="images//img13.jpg" alt="Image 7" />
        <img class="galleryImage" src="images//img15.jpg" alt="Image 7" />
      </div>
    </section>
    <footer id="footer"></footer>
    <script src="script.js"></script>
    <div id="messenger"></div>
  </body>
</html>
